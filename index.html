<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies & much more</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="section-1">
        <div class="search">
            <input id="movieName" type="text" placeholder="Search any movie">
            <p onclick="search()">Search</p>
        </div>
        <div class="movies-section">
            <div class="movie-container">
                <div class="img">
                    <img id="img" src="" alt="">
                </div>
                <div class="details">
                    <h1 id="Title"></h1>
                    <p id="Actors"></p>
                    <p id="BoxOffice"></p>
                    <p id="Country"></p>
                    <p id="Director"></p>
                    <p id="Genre"></p>
                    <p id="Language"></p>
                    <p id="Plot"></p>
                    <p id="Writer"></p>
                    <p id="Year"></p>
                    <p id="imdbRating"></p>

                </div>
            </div>
        </div> 
    </section>
    
    <script src="./app.js"></script>
</body>
</html>
